<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
<section id="content">
    <form action="">
        <h1>注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
        <div class="yanz">
            <span>用 户 &nbsp;名：</span>
            <input type="text" placeholder="请输入帐号昵称"  class="information" />
            <span>*</span>
            <img src="../imgs/1.png" class="agrument">
            <div class="vali_info">
                请输入10个字符以内的字母、数字或下划线
            </div>
            <div class="err_info">
                请输入10个字符以内的字母、数字或下划线
            </div>
        </div>
        <div class="yanz">
            <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
            <input type="password" placeholder="请输入密码" class="information" />
            <span>*</span>
            <img src="../imgs/1.png" class="agrument"/>
            <div class="vali_info">
                请输入6个字符以内的字母、数字或下划线
            </div>
            <div class="err_info">
                请输入6个字符以内的字母、数字或下划线
            </div>
        </div>
        <div class="yanz">
            <span>确认密码：</span>
            <input type="password" placeholder="请再次输入密码"  class="information" />
            <span>*</span>
            <img src="../imgs/1.png" class="agrument"/>
            <div class="vali_info">
                请再输入一次密码
            </div>
            <div class="err_info">
                密码错误，请重新输入
            </div>
        </div>
        <div class="yanz">
            <span>手机号码：</span>
            <input type="tel" placeholder="请输入手机号"  class="information" />
            <span>*</span>
            <img src="../imgs/1.png" class="agrument"/>
            <div class="vali_info">
                请输入手机号码
            </div>
            <div class="err_info">
                不是手机号码，请重新输入
            </div>
        </div>
        <div  class="validate">
            <input type="text" placeholder="请输入验证码"  class="info" />
            <button>获取短信验证码</button>
        </div>
        <div>
            <input type="checkbox"/>同意用户协议和版权声明
        </div>
        <div>
            <input type="submit" value="注 册" />
            <a href="login.html">已有帐号？登录</a>
        </div>
    </form><!-- form -->
</section><!-- content -->
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
